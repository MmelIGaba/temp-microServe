<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .section strong {
            color: #000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
        .invoice-content {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Invoice</h1>

    <div class="section">
        <strong>Seller:</strong> {{SellerCompanyName}}<br>
        {{SellerAddress}}<br>
        {{SellerEmail}} | {{SellerPhone}}
    </div>

    <div class="section">
        <strong>Customer:</strong> {{CustomerName}}<br>
        {{CustomerAddress}}<br>
        {{CustomerEmail}} | {{CustomerPhone}}
    </div>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Placeholder for items, filled dynamically -->
        </tbody>
    </table>

    <div class="total">Total: {{Total}}</div>
    <div class="invoice-content">{{InvoiceContent}}</div>
</body>
</html>
